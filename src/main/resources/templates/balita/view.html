<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Edit User</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<div th:fragment="content" th:object="${user}">
		<div class="clearfix"></div>
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="x_panel">
					<div class="x_title">
						<h1>Balita &nbsp; </h1>
						<div class="clearfix"></div>
					</div>
					<div class="x_content">
						<br />

						<form class="form-horizontal">
							<div class="form-group">
								<label class="col-sm-2 control-label">Nama : </label>
								<div class="col-sm-10">
									<p class="form-control-static" th:text="${balita.nama}">nama</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Tempat Lahir : </label>
								<div class="col-sm-10">
									<p class="form-control-static" th:text="${balita.tempatLahir}">level</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Tanggal Lahir : </label>
								<div class="col-sm-10">
									<p class="form-control-static" th:text="${balita.tanggalLahir}">level</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Jenis Kelamin : </label>
								<div class="col-sm-10">
									<p class="form-control-static" th:text="${balita.jenisKelamin}">level</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Foto : </label>
								<div class="col-sm-10">
									<p class="form-control-static" th:text="${balita.foto}">level</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Berat Lahir : </label>
								<div class="col-sm-10">
									<p class="form-control-static" th:text="${balita.beratLahir}">level</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Tinggi Lahir : </label>
								<div class="col-sm-10">
									<p class="form-control-static" th:text="${balita.tinggiLahir}">level</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Ayah : </label>
								<div class="col-sm-10">
									<p class="form-control-static" th:text="${balita.ayah.nama}">level</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Ibu : </label>
								<div class="col-sm-10">
									<p class="form-control-static" th:text="${balita.ibu.nama}">level</p>
								</div>
							</div>
							<div class="ln_solid"></div>
							<div class="form-group">
                                    <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                                       <a th:href="@{/berat/savepage}" class="btn btn-danger"><i class="glyphicon glyphicon-chevron-left"></i>
                                            &nbsp;Kembali
                                        </a>
                                    </div>
                                </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
