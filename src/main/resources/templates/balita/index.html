<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div th:fragment="content">        
            <div class="clearfix"></div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h1>Balita</h1>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <div th:replace="/fragments/alert"></div>
                            <a th:href="@{/balita/create}">
                                <button type="button" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>
                                    &nbsp;Tambah Balita</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div> 

            <!-- Table -->
            <div class="clearfix">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_content">
                                <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                                    <thead>
                                        <tr>
                                            <th>Nama</th>
                                            <th>Nama Ibu</th>
                                            <th>Tanggal Lahir</th>
                                            <th>Jenis Kelamin</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:if="${#lists.isEmpty(allBalitas)}">
                                            <td colspan="10" align="center">Tidak ada Balita yang tersimpan</td> 
                                        </tr>
                                        <tr th:each="balita : ${allBalitas}">
                                            <td th:text="${balita.nama}">Nama</td>
                                            <td th:text="${balita.ibu.nama}">Username</td>
                                            <td th:text="${balita.tanggalLahir}">Password</td>
                                            <td th:text="${balita.jenisKelamin}">Jabatan</td>
                                            <td align="center">
                                                <table>
                                                    <tr>
                                                        <td>
                                                            <form th:action="@{/balita/view/{id}(id=${balita.balitaId})}" th:object="${balita}" method="get" id="formedit">
                                                                <button type="submit" class="btn btn-primary btn-xs">
                                                                    <i class="glyphicon glyphicon-eye-open"></i> &nbsp; Lihat
                                                                </button>&nbsp;&nbsp;
                                                            </form>
                                                        </td>
                                                        <td>
                                                            <form th:action="@{/balita/edit/{id}(id=${balita.balitaId})}" th:object="${balita}" method="get" id="formedit">
                                                                <button type="submit" class="btn btn-success btn-xs">
                                                                    <i class="glyphicon glyphicon-edit"></i> &nbsp; Edit &nbsp;
                                                                </button>&nbsp;&nbsp;
                                                            </form>
                                                        </td>
                                                        <td>
                                                            <form th:action="@{/balita/delete/{id}(id=${balita.balitaId})}" th:object="${balita}" method="get" id="formhapus">
                                                                <button type="submit" class="btn btn-danger btn-xs">
                                                                    <i class="glyphicon glyphicon-trash"></i> Hapus
                                                                </button>
                                                            </form>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end Table -->
        </div>   
    </body>
</html>
