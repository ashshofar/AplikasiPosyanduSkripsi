<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th = "http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div th:fragment="content">
            <!-- form -->
            <div class="clearfix"></div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h1>Tambah Berat dan Tinggi Badan</h1>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <br />
                            <form th:action="@{/bt/save}" method="post" class="form-horizontal form-label-left" id="form1">
								<div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="ayah">Nama Balita<span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                    	<input type="hidden" th:attr="name='idBalita'" th:value="${balita.balitaId}"/>
                                    	<input type="text" th:value="${balita.nama}" required="required" readonly="readonly" class="form-control col-md-7 col-xs-12"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="tempatLahir">Umur (Bulan)<span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text" th:value="*{umur}" name="umur" required="required" readonly="readonly" class="form-control col-md-7 col-xs-12"/>
                                    	
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="beratBadan">Berat Badan (kg)<span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text" th:value="*{berat.beratBalita}" name="beratBalita" required="required" class="form-control col-md-7 col-xs-12"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="tinggiBadan">Tinggi Badan (cm)<span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text" th:value="*{tinggi.tinggiBalita}" name="tinggiBalita" required="required" class="form-control col-md-7 col-xs-12"/>
                                    </div>
                                </div>
                                
                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                                        <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-save"></i>
                                            &nbsp;Simpan
                                        </button>
                                        <a th:href="@{/bt/savepage}" class="btn btn-danger"><i class="glyphicon glyphicon-chevron-left"></i>
                                            &nbsp;Kembali
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End form -->  
</body>
</html>
