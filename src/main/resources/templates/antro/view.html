<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Edit User</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<div th:fragment="content" th:object="${antro}">
		<div class="clearfix"></div>
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="x_panel">
					<div class="x_title">
						<h1>User &nbsp; </h1>
						<div class="clearfix"></div>
					</div>
					<div class="x_content">
						<br />

						<form class="form-horizontal">
							<div class="form-group">
								<label class="col-sm-2 control-label">Kategori : </label>
								<div class="col-sm-10">
									<p class="form-control-static" th:text="${antro.kategori.kodeKategori}">nama</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Jenis Kelamin : </label>
								<div class="col-sm-10">
									<p class="form-control-static" th:text="${antro.jenisKelamin}">nama</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Umur : </label>
								<div class="col-sm-10">
									<p class="form-control-static" th:text="${antro.umur}">nama</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">- 3 SD : </label>
								<div class="col-sm-10">
									<p class="form-control-static" th:text="${antro.minus3sd}">nama</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">-2 SD : </label>
								<div class="col-sm-10">
									<p class="form-control-static" th:text="${antro.minus2sd}">nama</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">-1 SD : </label>
								<div class="col-sm-10">
									<p class="form-control-static" th:text="${antro.minus1sd}">nama</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Median : </label>
								<div class="col-sm-10">
									<p class="form-control-static" th:text="${antro.median}">nama</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">+1 SD : </label>
								<div class="col-sm-10">
									<p class="form-control-static" th:text="${antro.plus1sd}">nama</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">+2 SD : </label>
								<div class="col-sm-10">
									<p class="form-control-static" th:text="${antro.plus2sd}">nama</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">+3 SD : </label>
								<div class="col-sm-10">
									<p class="form-control-static" th:text="${antro.plus3sd}">nama</p>
								</div>
							</div>
							<div class="ln_solid"></div>
							<div class="form-group">
                                    <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                                       <a th:href="@{/antro/savepage}" class="btn btn-danger"><i class="glyphicon glyphicon-chevron-left"></i>
                                            &nbsp;Kembali
                                        </a>
                                    </div>
                                </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
