<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th = "http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div th:fragment="content">  
            <div class="clearfix"></div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h1>Jabatan</h1>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <div th:replace="/fragments/alert"></div>
                            <a th:href="@{/jabatan/create}">
                                <button type="button" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>
                                    &nbsp;Tambah Jabatan</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Table -->
            <div class="clearfix">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_content">
                                <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                                    <thead>
                                        <tr>
                                            <th>Nama Jabatan</th>
                                            <th>Deskripsi</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:if="${#lists.isEmpty(allJabatans)}">
                                            <td colspan="10" align="center">Tidak ada Jabatan yang tersimpan</td> 
                                        </tr>
                                        <tr th:each="jabatan : ${allJabatans}">
                                            <td th:text="${jabatan.namaJabatan}">Nama Jabatan</td>
                                            <td th:text="${jabatan.deskripsi}">Deskripsi</td>
                                            <td align="center">
                                                <table>
                                                    <tr>
                                                        <td>
                                                            <form th:action="@{/jabatan/view/{id}(id=${jabatan.jabatanId})}" th:object="${jabatan}" method="get" id="formedit">
                                                                <button type="submit" class="btn btn-primary btn-xs">
                                                                    <i class="glyphicon glyphicon-eye-open"></i> &nbsp; Lihat
                                                                </button>&nbsp;&nbsp;
                                                            </form>
                                                        </td>
                                                        <td>
                                                            <form th:action="@{/jabatan/edit/{id}(id=${jabatan.jabatanId})}" th:object="${jabatan}" method="get" id="formedit">
                                                                <button type="submit" class="btn btn-success btn-xs">
                                                                    <i class="glyphicon glyphicon-edit"></i> &nbsp; Edit &nbsp;
                                                                </button>&nbsp;&nbsp;
                                                            </form>
                                                        </td>
                                                        <td>
                                                            <form th:action="@{/jabatan/delete/{id}(id=${jabatan.jabatanId})}" th:object="${jabatan}" method="get" id="formhapus">
                                                                <button type="submit" class="btn btn-danger btn-xs">
                                                                    <i class="glyphicon glyphicon-trash"></i> Hapus
                                                                </button>
                                                            </form>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end Table -->
        </div>
    </body>
</html>
